global-components:
  abcde-alert:
    element: div # Map <abcde-alert> to <div>
    # Ignore all attributes on <abcde-alert> except the following:
    attributes:
      - role:
          default: alert # The role defaults to "alert"
      - aria-live:
          default: assertive # The aria-live attribute defaults to assertive
      - aria-* # Ensures all ARIA attributes are appropriate and supported

  abcde-button:
    element: button # Map <abcde-button> to <button>
    # Ignore all attributes on <abcde-button> except the following:
    attributes:
      - button-title: <text> # button-title may be provided as the accessible name
      - aria-* # Ensures all ARIA attributes are appropriate and supported
  
  abcde-focus-pane: 
    element: div # Map <abcde-focus-pane> to <div>

  abcde-icon:
    element: div # Map <abcde-icon> to <div>

  abcde-box:
    element: div # Map <abcde-box> to <div>

  abcde-quick-stat:
    element: div # Map <abcde-quick-stat> to <div>

  abcde-input: 
    element: input # Map <abcde-input> to <input>
    # Ignore all attributes on <abcde-radio-button> except the following:
    attributes:
      - autocomplete:
          default: off # autocomplete is set to off by default
      - description-id: aria-describedby # description-id may be set for accessible description
      - aria-* # Ensures all ARIA attributes are appropriate and supported
      - type:
          default: text

  abcde-radio-button:
    element: div # Map <abcde-radio-button> to <div>
    # Ignore all attributes on <abcde-radio-button> except the following:
    attributes:
      - role:
          default: radio # role is set to radio by default
      - label: aria-label # Map the label attribute to aria-label
      - checked: 
          name: aria-checked # Map the checked attribute to aria-checked
          default: false # aria-checked is set to false by default
      - aria-* # Ensures all ARIA attributes are appropriate and supported

  abcde-tooltip:
    element: div # Map <abcde-tooltip> to <div>

  abcde-link: 
    element: a # Map <abcde-link> to <a>

  abcde-select-simple:
    element: div # Map <abcde-select-simple> to <div>
    # Ignore all attributes on <abcde-select-simple> except the following:
    attributes:
      - role:
          default: button # role is set to button by default
      - label: aria-label # Map the label attribute to aria-label (actually works like aria-labelledby)
      - aria-* # Ensures all ARIA attributes are appropriate and supported

  abcde-checkbox:
    element: div # Map <abcde-checkbox> to <div>
    # Ignore all attributes on <abcde-select-simple> except the following:
    attributes:
      - role:
          default: checkbox # role is set to checkbox by default
      - label: aria-label # Map the label attribute to aria-label
      - checked: 
          name: aria-checked # Map the checked attribute to aria-checked
          default: false # aria-checked is set to false by default
      - description: aria-describedby
      - aria-* # Ensures all ARIA attributes are appropriate and supported

  abcde-card: 
    element: div # Map <abcde-card> to <div>

  abcde-badge:
    element: div # Map <abcde-badge> to <div>

  abcde-shimmer:
    element: div # Map <abcde-shimmer> to <div>

  abcde-tab:
    element: div # Map <abcde-tab> to <div>
    # Ignore all attributes on <abcde-select-simple> except the following:
    attributes:
      - role:
          default: tab # role is set to tab by default
      - active: aria-selected # Map the active attribute to aria-selected
      - aria-selected:
          default: false # aria-selected is set to false by default
      - aria-* # Ensures all ARIA attributes are appropriate and supported
      
  abcde-radio-group:
    element: div # Map <abcde-radio-group> to <div>
    # Ignore all attributes on <abcde-select-simple> except the following:
    attributes:
      - role:
          default: radiogroup # role is set to radiogroup by default
      - label: aria-label # Map the label attribute to aria-label
      - aria-* # Ensures all ARIA attributes are appropriate and supported

  abcde-date-picker:
    element: input # Map <abcde-date-picker> to <input>
    # Ignore all attributes on <abcde-select-simple> except the following:
    attributes:
      - label: aria-label # Map the label attribute to aria-label
      - aria-* # Ensures all ARIA attributes are appropriate and supported

  abcde-spot-illustration:
    element: img # Map <abcde-spot-illustration> to <img>
    # Ignore all attributes on <abcde-select-simple> except the following:
    attributes:
      - img-title: aria-label # Map the label attribute to aria-label
      - aria-* # Ensures all ARIA attributes are appropriate and supported

  abcde-expandable-box:
    element: div # Map <abcde-expandable-box> to <div>

  abcde-skeleton:
    element: div # Map <abcde-skeleton> to <div>